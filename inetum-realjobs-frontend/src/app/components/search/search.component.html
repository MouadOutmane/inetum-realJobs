<section id="page">
    <header>
        <p-dropdown [options]="contractType" [(ngModel)]="filter.contractType" optionLabel="name"></p-dropdown>
        <p-dropdown [options]="experiences" [(ngModel)]="filter.requiredYearsOfExperience" optionLabel="name"></p-dropdown>
        <p-dropdown [options]="countries$|async" [(ngModel)]="filter.country" optionLabel="name"></p-dropdown>
        <button pButton type="button" label="Submit" (click)="onSubmit()"></button>
    </header>
    <nav>
        <p-table [value]="vacancies$ | async" styleClass="p-datatable-striped" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vacancies</th>
                </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vacancy>
                    <tr>
                        <td (click)="vacancySelection(vacancy)">
                            <h3>{{vacancy.functionTitle}}</h3>
                            {{vacancy.companyName}}

                        </td>
                    </tr>
                </ng-template>
        </p-table>
    </nav>
    <main>
        <p-scrollPanel [style]="{width: '100%', height: '100%'}">
            <h2>{{selectedVacancy.functionTitle}}</h2>
            <h3>Offer:</h3>
            <h4>{{selectedVacancy.offer}}</h4>
            <h4>{{selectedVacancy.offer}}</h4>
            <h4>{{selectedVacancy.offer}}</h4>
            <h4>{{selectedVacancy.offer}}</h4>
        </p-scrollPanel>
    </main>
  </section>
