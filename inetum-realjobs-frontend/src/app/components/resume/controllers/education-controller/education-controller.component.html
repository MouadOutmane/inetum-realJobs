<div *ngIf="isFormOpen; else educationDetails">
  <app-education-form
    [dob]="dob"
    [educationList]="educationList"
    (formCloseEvent)="closeForm()"
    (educationUpdatedEvent)="updateEducation($event)"
  >
  </app-education-form>
</div>

<ng-template #educationDetails>
  <app-education-view
    [educationList]="educationList"
    (toFormEvent)="openForm()"
  >
  </app-education-view>
</ng-template>
