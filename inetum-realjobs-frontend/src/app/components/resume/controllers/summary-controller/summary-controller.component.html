<div *ngIf="isFormOpen; else educationDetails" class="summary-controller">
  <app-summary-form
    [summary]="summary"
    (formCloseEvent)="closeForm()"
    (summaryUpdatedEvent)="updateSummary($event)"
  >
  </app-summary-form>
</div>

<ng-template #educationDetails>
  <app-summary-view
    [summary]="summary"
    (toFormEvent)="openForm()"
  >
  </app-summary-view>
</ng-template>
