<div class="experience-list-comp">
  <div *ngFor="let exp of experienceList | reverseArraySort:'startDate'">
    <app-experience-details
      [experience]="exp"
      [formMode]="formMode"
      (deleteEvent)="deleteItem($event)"
      (editEvent)="editItem($event)">
    </app-experience-details>
  </div>
</div>
