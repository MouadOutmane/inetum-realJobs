<p-card class="experience-card">
  <ng-template pTemplate="header">
    <div [ngClass]="'experience-header'">
      <span
        class="experience-header-text"
      >
        {{experience.jobTitle}}
      </span>
      <div *ngIf="formMode" class="card-button">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-text"
          (click)="deleteItem()">
        </button>
      </div>
    </div>
  </ng-template>
  <div
    class="experience-content"
    (click)="editItem()"
  >
    <span class="experience-company bold">{{experience.company}}</span>
    <span class="bold">{{experience.startDate}} - {{getEndDate()}}</span>
    <span>{{experience.description}}</span>
    <span class="experience-industry">{{industry}}</span>
  </div>
</p-card>
