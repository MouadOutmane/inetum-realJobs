<div>
  <div *ngFor="let lang of languages" class="language-entry">
    <span>{{lang.language}}</span>
    <p-progressBar
      [value]="getProgress(lang)"
      [showValue]="false"
    >
    </p-progressBar>
    <button
      *ngIf="deleteButton"
      pButton
      pRipple
      type="button"
      icon="pi pi-times"
      (click)="confirm(lang.id)"
      class="p-button-rounded p-button-text">
    </button>
  </div>
</div>
