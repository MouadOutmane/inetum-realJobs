<div class="p-grid p-fluid">

  <p-fieldset>
    <ng-template pTemplate="header">Personal Information</ng-template>

    <div class="p-col-12">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input class="" type="text" pInputText placeholder="First name">&nbsp;&nbsp;
        <input type="text" pInputText placeholder="Last name">
      </div>
      <br>
      <div class="p-field">
        <p-dropdown [options]="genders"
                    [showClear]="true"
                    placeholder="Select your gender">
        </p-dropdown>
      </div>
      <br>
      <div class="p-field">
        <p-calendar inputId="basic" placeholder="Birthdate"></p-calendar>
      </div>
      <br>
      <div class="p-inputgroup">
        <input class="col p-col-7" type="text" pInputText placeholder="Street name">&nbsp;
        <input class="col col-lg-2" type="number" pInputText placeholder="Nr">&nbsp;
        <input class="col col-lg-2" type="text" pInputText placeholder="Box">&nbsp;
      </div>
      <br>
      <div class="p-inputgroup">
        <input class="col col-lg-7" type="text" pInputText placeholder="City">&nbsp;
        <input class="col " type="number" pInputText placeholder="Postal code">&nbsp;
      </div>
      <br>
      <div class="p-field">
        <p-dropdown [options]="countries$| async " [showClear]="true" formControlName="country"
                    optionLabel="name" optionValue="id" placeholder="Select your country">
        </p-dropdown>
      </div>
      <br>
      <div class="p-field">
        <label for="mobilePhone">Mobile Phone Number*</label>
        <p-inputMask
          placeholder="Mobile phone"
          mask="+99999999999"
          pInputText>
        </p-inputMask>
      </div>
    </div>
    <br>
    <button>Update and save</button>

  </p-fieldset>

  <p-fieldset>
    <ng-template pTemplate="header">Close account</ng-template>
    <button>Delete account</button>
  </p-fieldset>

</div>
