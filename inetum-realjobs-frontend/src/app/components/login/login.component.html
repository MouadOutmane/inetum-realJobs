<form (ngSubmit)="login()" [formGroup]="loginForm" id="loginForm">
  <h5>Login</h5>
  <label>Email:</label>
  <input [formControlName]="'email'" type="text">
  <label>Password:</label>
  <input [formControlName]="'password'" type="password">
  <button [disabled]="loginForm.invalid" type="submit">Login</button>

  <a routerLink="/forgot-password" routerLinkActive="active">Forgot password?</a>
  <a class="registerLink" routerLink="/register" routerLinkActive="active">Sign up</a>

  <div class="error-message" *ngIf="badCredentials">
    Bad credentials
  </div>
</form>
